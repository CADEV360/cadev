<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visor de im√°genes 360</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.min.js"></script>
    <script>
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 0, 0);

      const scene = new THREE.Scene();

      const texture = new THREE.TextureLoader().load('cadev/img/patio_03.jpg');
      texture.wrapS = THREE.RepeatWrapping;
      texture.repeat.x = -1;

      const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
      const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture });
      const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphereMesh.rotation.y = -Math.PI / 2;
      scene.add(sphereMesh);

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
